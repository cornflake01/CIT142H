<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Coffee Survey Form</h1>
    <p id="description">Hi, Coffee Lover! Let's identify your favorite cup of coffee!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contract-number" id="contract-number-label">Contract Number:</label>
    <input type="number" id="contract-number" placeholder="Enter your contract number" min="1" max="100" step="1" required>


        <label for="drink-location">Select where you prefer to drink your coffee:</label>
        <select id="drink-location">
            <option value="home">At home</option>
            <option value="coffee-shop">At a coffee shop</option>
        </select>
        
        <label for="coffee-frequency">How often do you drink coffee?</label>
        <select id="coffee-frequency">
            <option value="daily">Daily</option>
            <option value="several-times">Several times a week</option>
            <option value="weekly">Once a week</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
        </select>

        <fieldset>
            <legend>Choose your preferred coffee temperature:</legend>
            <span>
                <input type="radio" name="coffee-temperature" value="iced-coffee"> Iced Coffee
            </span>
            <span>
                <input type="radio" name="coffee-temperature" value="hot-coffee"> Hot Coffee
            </span>
        </fieldset>

        <fieldset>
            <legend>Select the type of coffee you like to drink:</legend>

            <span>
                <input type="checkbox" name="coffee-type" value="espresso"> Espresso
            </span>
            <span>
                <input type="checkbox" name="coffee-type" value="cappuccino"> Cappuccino
            </span>
            <span>
                <input type="checkbox" name="coffee-type" value="latte"> Latte
            </span>
            <span>
                <input type="checkbox" name="coffee-type" value="americano"> Americano
            </span>
            <span>
                <input type="checkbox" name="coffee-type" value="frappuccino"> Frappuccino
            </span>
            <span>
                <input type="checkbox" name="coffee-type" value="macchiato"> Macchiato
            </span> 
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your additional comments regarding your favorite coffee!"></textarea>

        <button type="submit" id="submit">Submit</button>
        <h5>This website is created by <a href=https://github.com/cornflake01/CIT142H.git>Francesca Packing.</h5>
    </form>
</body>
</html>
